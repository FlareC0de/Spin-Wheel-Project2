<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Spinning Wheel</title>
</head>
<body>
    <div class="container">
        <div class="spinBtn">Spin</div>
        <div class="wheel">
            <span style="--i:0"></span>
            <span style="--i:1"></span>
            <span style="--i:2"></span>
            <span style="--i:3"></span>
            <span style="--i:4"></span>
            <div class="number">
                <b style="--i:0">3</b>
                <b style="--i:1">9</b>
                <b style="--i:2">1</b>
                <b style="--i:3">4</b>
                <b style="--i:4">6</b>
                <b style="--i:5">5</b>
                <b style="--i:6">2</b>
                <b style="--i:7">8</b>
                
            </div>
        </div>

        <div class="wheel inner">
            <span style="--i:0"></span>
            <span style="--i:1"></span>
            <span style="--i:2"></span>
            <span style="--i:3"></span>
            <span style="--i:4"></span>
            <div class="number">
                <b style="--i:0">3</b>
                <b style="--i:1">9</b>
                <b style="--i:2">1</b>
                <b style="--i:3">4</b>
                <b style="--i:4">6</b>
                <b style="--i:5">5</b>
                <b style="--i:6">2</b>
                <b style="--i:7">8</b>
                
            </div>
        </div>
    </div>






    <script src="script.js"></script>
</body>
</html>
